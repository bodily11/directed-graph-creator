<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="graph-creator.css" />
  </head>

  <body>
    <div id="graph">
    <div id="toolbox">
      <input type="file" id="hidden-file-upload">
      <input id="upload-input" type="image" title="upload graph" src="upload-icon.png" alt="upload graph">
      <input type="image" id="download-input" title="download graph" src="download-icon.png" alt="download graph">
      <input type="image" id="delete-graph" title="delete graph" src="trash-icon.png" alt="delete graph">
      <div>Links</div>
      <label style="display:block;clear:left"><input type="checkbox" id="outbound" name="edge_display_choice" value="outbound" checked/>Outbound</label>
      <label style="display:block;clear:left"><input type="checkbox" id="inbound" name="edge_display_choice" value="inbound"/>Inbound</label>
      <div>Settings</div>
      <label style="display:block;clear:left"><input type="checkbox" id="mirror" name="mirror" value="mirror"/>Mirror</label>
      <br>
      <a href="current_data.json" download="network_graph.json" style="text-align:center;display:block;">Download file</a>
    </div>
    </div>

    <script src="//d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="//cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>
    <script src="graph-creator.js"></script>
  </body>

</html>
